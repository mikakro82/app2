name: Mo–Fr stündlich 7–22 Uhr

on:
  schedule:
    - cron: '0 5 * * 1-5'    # 07:00 Uhr DE = 05:00 UTC
    - cron: '0 6 * * 1-5'    # 08:00 Uhr DE = 06:00 UTC
    - cron: '0 7 * * 1-5'    # 09:00
    - cron: '0 8 * * 1-5'    # 10:00
    - cron: '0 9 * * 1-5'    # 11:00
    - cron: '0 10 * * 1-5'   # 12:00
    - cron: '0 11 * * 1-5'   # 13:00
    - cron: '0 12 * * 1-5'   # 14:00
    - cron: '0 13 * * 1-5'   # 15:00
    - cron: '0 14 * * 1-5'   # 16:00
    - cron: '0 15 * * 1-5'   # 17:00
    - cron: '0 16 * * 1-5'   # 18:00
    - cron: '0 17 * * 1-5'   # 19:00
    - cron: '0 18 * * 1-5'   # 20:00
    - cron: '0 19 * * 1-5'   # 21:00
    - cron: '0 20 * * 1-5'   # 22:00
  workflow_dispatch:

jobs:
  hourly-job:
    runs-on: ubuntu-latest
    steps:
      - name: Code auschecken
        uses: actions/checkout@v3

      - name: Python installieren
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Skript ausführen
        run: python DAX.py
