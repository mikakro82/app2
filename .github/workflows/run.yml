name: Alle 10 Minuten Mo–Fr (07–21 Uhr DE)

on:
  schedule:
    - cron: '0,10,20,30,40,50 5 * * 1-5'
    - cron: '0,10,20,30,40,50 6 * * 1-5'
    - cron: '0,10,20,30,40,50 7 * * 1-5'
    - cron: '0,10,20,30,40,50 8 * * 1-5'
    - cron: '0,10,20,30,40,50 9 * * 1-5'
    - cron: '0,10,20,30,40,50 10 * * 1-5'
    - cron: '0,10,20,30,40,50 11 * * 1-5'
    - cron: '0,10,20,30,40,50 12 * * 1-5'
    - cron: '0,10,20,30,40,50 13 * * 1-5'
    - cron: '0,10,20,30,40,50 14 * * 1-5'
    - cron: '0,10,20,30,40,50 15 * * 1-5'
    - cron: '0,10,20,30,40,50 16 * * 1-5'
    - cron: '0,10,20,30,40,50 17 * * 1-5'
    - cron: '0,10,20,30,40,50 18 * * 1-5'
    - cron: '0,10,20,30,40,50 19 * * 1-5'
  workflow_dispatch:

jobs:
  telegram-test:
    runs-on: ubuntu-latest
    steps:
      - name: Repository auschecken
        uses: actions/checkout@v3

      - name: Python installieren
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Abhängigkeiten installieren
        run: pip install requests

      - name: Telegram-Signal senden
        run: python Dax.py
