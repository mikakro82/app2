name: FVG Bot Scan

on:
  schedule:
    - cron: '30 8 * * 1-5'
    - cron: '35 8 * * 1-5'
    - cron: '40 8 * * 1-5'
    - cron: '45 8 * * 1-5'
    - cron: '50 8 * * 1-5'
    - cron: '55 8 * * 1-5'
    - cron: '0 9 * * 1-5'
    - cron: '5 9 * * 1-5'
    - cron: '10 9 * * 1-5'
    - cron: '15 9 * * 1-5'
    - cron: '20 9 * * 1-5'
    - cron: '25 9 * * 1-5'
    - cron: '30 9 * * 1-5'
    - cron: '35 9 * * 1-5'
    - cron: '40 9 * * 1-5'
